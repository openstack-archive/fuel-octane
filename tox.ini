[tox]
minversion = 1.6
envlist = pep8,py27,py35
skipsdist = False

[testenv]
usedevelop = True
install_command = pip install -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt} -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = py.test {posargs}

[testenv:pep8]
commands = flake8
basepython = python2

[testenv:venv]
commands = {posargs}
basepython = python2

[testenv:cover]
commands =
    py.test --cov octane --cov-report=
    coverage html -d {envlogdir}
    coverage report --fail-under 65
basepython = python2

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
# H101 - Don't force author's name on TODOs
show-source = True
ignore = E123,E125,H101
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,octane_*,octane/tests/generate_test_nets.py,deploy/*
