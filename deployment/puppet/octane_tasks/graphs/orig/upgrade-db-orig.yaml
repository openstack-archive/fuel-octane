# GROUPS
- id: primary-controller
  type: group
  role: [primary-controller]
  fault_tolerance: 0

- id: master
  type: group
  role: [master]
  fault_tolerance: 0

# TASKS
- id: rsync_octane_section
  type: puppet
  version: 2.1.0
  groups: [master]
  requires: []
  required_for: []
  parameters:
    puppet_manifest: /var/www/nailgun/octane_code/puppet/octane_tasks/modular/rsync_octane_section.pp
    puppet_modules:  /var/www/nailgun/octane_code/puppet/:/etc/puppet/modules
    timeout: 120

- id: stop_haproxy
  type: shell
  version: 2.1.0
  groups: [primary-controller]
  requires: []
  required_for: []
  parameters:
    cmd: pcs resource disable clone_p_haproxy
    timeout: 180

# TODO: Rewrite in puppet and get databases list dynamically
- id: mysqldump_create
  type: shell
  version: 2.1.0
  groups: [primary-controller]
  requires: [stop_haproxy]
  required_for: []
  parameters:
    cmd: >
      mysqldump
      --defaults-file=/root/.my.cnf
      --host localhost
      --add-drop-database
      --lock-all-tables
      --databases nova keystone heat neutron cinder glance |
      gzip > /var/tmp/dbs.original.sql.gz
    timeout: 180

- id: mysqldump_upload_to_master
  type: sync
  version: 2.1.0
  groups: [primary-controller]
  requires: [mysqldump_create]
  required_for: []
  cross-depends:
    - name: rsync_octane_section
      role: master
  parameters:
    src: /var/tmp/dbs.original.sql.gz
    dst: rsync://{MASTER_IP}:/octane_data/
    timeout: 180
