# GROUPS
- id: primary-controller
  type: group
  role: [primary-controller]
  fault_tolerance: 0

- id: controller
  type: group
  role: [controller]
  fault_tolerance: 0

# TASKS
- id: rsync_octane
  type: sync
  version: 2.1.0
  groups: [primary-controller, controller]
  requires: []
  required_for: []
  parameters:
    src: rsync://{MASTER_IP}:/octane/puppet
    dst: /etc/fuel/octane/
    timeout: 180

# TODO: Improve with https://review.openstack.org/#/c/342959/
- id: stop_haproxy
  type: shell
  version: 2.1.0
  groups: [primary-controller]
  requires: []
  required_for: []
  parameters:
    cmd: pcs resource disable clone_p_haproxy
    timeout: 180

# TODO: Rewrite in puppet and get databases list dynamically
- id: mysqldump_create
  type: shell
  version: 2.1.0
  groups: [primary-controller]
  requires: [stop_haproxy]
  required_for: []
  parameters:
    cmd: >
      mysqldump
      --defaults-file=/root/.my.cnf
      --host localhost
      --add-drop-database
      --lock-all-tables
      --databases nova keystone heat neutron cinder glance |
      gzip > /var/tmp/dbs.original.sql.gz
    timeout: 180

- id: mysqldump_upload_to_master
  type: sync
  version: 2.1.0
  groups: [primary-controller]
  requires: [mysqldump_create]
  required_for: []
  parameters:
    src: /var/tmp/dbs.original.sql.gz
    dst: rsync://{MASTER_IP}:/octane/tmp/
    timeout: 180

- id: nova_db_migrate_flavor_data_70
  type: puppet
  version: 2.1.0
  groups: [primary-controller]
  requires: [rsync_octane]
  required_for: []
  parameters:
    puppet_manifest: /etc/fuel/octane/puppet/octane_tasks/modular/nova_db_migrate_flavor_data_70.pp
    puppet_modules:  /etc/fuel/octane/puppet:/etc/puppet/modules
    timeout: 360
